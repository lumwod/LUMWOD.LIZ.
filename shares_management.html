<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shares Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        .user-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .back-btn, .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .back-btn:hover, .logout-btn:hover {
            background-color: #c0392b;
        }

        .content {
            padding: 30px;
        }

        .access-denied {
            text-align: center;
            padding: 60px 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .access-denied h1 {
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .back-link {
            background-color: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 300px;
            font-size: 14px;
        }

        .search-bar button {
            background-color: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .search-bar button:hover {
            background-color: #5568d3;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .editable-cell {
            background-color: #f8f9fa;
            cursor: pointer;
            position: relative;
        }

        .editable-cell:hover {
            background-color: #e8f4f8;
        }

        .edit-input {
            width: 100%;
            padding: 6px;
            border: 2px solid #667eea;
            border-radius: 3px;
            font-size: 14px;
        }

        .action-btn {
            background-color: #27ae60;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            margin-right: 5px;
        }

        .action-btn:hover {
            background-color: #229954;
        }

        .cancel-btn {
            background-color: #e74c3c;
        }

        .cancel-btn:hover {
            background-color: #c0392b;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .bulk-actions {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .bulk-btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .bulk-btn:hover {
            background-color: #229954;
        }

        .bulk-btn.export {
            background-color: #3498db;
        }

        .bulk-btn.export:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Shares Management</h1>
            <div class="user-controls">
                <a href="admin.html" class="back-btn">‚Üê Back to Admin</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="content" id="mainContent">
            <div id="accessDenied" class="access-denied" style="display: none;">
                <h1>Access Denied</h1>
                <p>You do not have permission to access this page. Only administrators can manage shares.</p>
                <a href="index.html" class="back-link">Go Back to Home</a>
            </div>

            <div id="sharesPanel" style="display: none;">
                <div id="message" class="message"></div>

                <div class="stats-section">
                    <div class="stat-card">
                        <div class="stat-value" id="totalUsers">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalShares">KSH 0</div>
                        <div class="stat-label">Total Shares</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="averageShares">KSH 0</div>
                        <div class="stat-label">Average Shares</div>
                    </div>
                </div>

                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search by name or phone...">
                    <button onclick="searchUsers()">Search</button>
                    <button onclick="resetSearch()" style="background-color: #95a5a6;">Reset</button>
                </div>

                <div class="bulk-actions">
                    <button class="bulk-btn export" onclick="exportToCSV()">üì• Export to CSV</button>
                    <button class="bulk-btn" onclick="refreshData()">üîÑ Refresh</button>
                </div>

                <div class="table-wrapper">
                    <table id="sharesTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Full Name</th>
                                <th>Phone Number</th>
                                <th>Current Shares (KSH)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="sharesTableBody">
                            <!-- Users will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div id="noData" class="no-data" style="display: none;">
                    <p>No users found.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let users = [];
        let filteredUsers = [];
        let editingRow = null;

        // Check if user is logged in and is admin
        window.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = 'login.html';
                return;
            }

            const role = sessionStorage.getItem('role');

            if (role !== 'admin') {
                document.getElementById('accessDenied').style.display = 'block';
                document.getElementById('sharesPanel').style.display = 'none';
            } else {
                document.getElementById('accessDenied').style.display = 'none';
                document.getElementById('sharesPanel').style.display = 'block';
                loadUsers();
            }
        });

        function loadUsers() {
            const savedUsers = localStorage.getItem('lumwodUsers');
            if (savedUsers) {
                try {
                    users = JSON.parse(savedUsers);
                } catch (e) {
                    console.log('Error loading users, using defaults');
                    users = getDefaultUsers();
                }
            } else {
                users = getDefaultUsers();
                localStorage.setItem('lumwodUsers', JSON.stringify(users));
            }

            filteredUsers = [...users];
            displayUsers();
            updateStats();
        }

        function getDefaultUsers() {
            return [
                { id: 1, fullName: "John Kipchoge", phone: "0712345678", idNumber: "12345678", shares: 5000, loans: 15000 },
                { id: 2, fullName: "Mary Wanjiru", phone: "0723456789", idNumber: "87654321", shares: 8000, loans: 20000 },
                { id: 3, fullName: "David Mutua", phone: "0734567890", idNumber: "45678901", shares: 3500, loans: 10000 },
                { id: 4, fullName: "Grace Ochieng", phone: "0745678901", idNumber: "23456789", shares: 6200, loans: 18000 }
            ];
        }

        function displayUsers() {
            const tbody = document.getElementById('sharesTableBody');
            const noData = document.getElementById('noData');

            if (filteredUsers.length === 0) {
                tbody.innerHTML = '';
                noData.style.display = 'block';
                return;
            }

            noData.style.display = 'none';
            tbody.innerHTML = filteredUsers.map((user, index) => `
                <tr id="row-${user.id}">
                    <td>${index + 1}</td>
                    <td>${user.fullName}</td>
                    <td>${user.phone}</td>
                    <td class="editable-cell" onclick="enableEdit(${user.id})">
                        <span id="display-${user.id}">KSH ${formatNumber(user.shares)}</span>
                        <input type="number" id="edit-${user.id}" class="edit-input" style="display: none;" value="${user.shares}" min="0">
                    </td>
                    <td>
                        <button class="action-btn" id="editBtn-${user.id}" onclick="startEdit(${user.id})">Edit</button>
                        <button class="action-btn cancel-btn" id="cancelBtn-${user.id}" style="display: none;" onclick="cancelEdit(${user.id})">Cancel</button>
                        <button class="action-btn" id="saveBtn-${user.id}" style="display: none; background-color: #27ae60;" onclick="saveEdit(${user.id})">Save</button>
                    </td>
                </tr>
            `).join('');
        }

        function startEdit(userId) {
            const editBtn = document.getElementById(`editBtn-${userId}`);
            const cancelBtn = document.getElementById(`cancelBtn-${userId}`);
            const saveBtn = document.getElementById(`saveBtn-${userId}`);
            const displaySpan = document.getElementById(`display-${userId}`);
            const editInput = document.getElementById(`edit-${userId}`);

            editBtn.style.display = 'none';
            cancelBtn.style.display = 'inline-block';
            saveBtn.style.display = 'inline-block';
            displaySpan.style.display = 'none';
            editInput.style.display = 'block';
            editInput.focus();

            editingRow = userId;
        }

        function cancelEdit(userId) {
            const editBtn = document.getElementById(`editBtn-${userId}`);
            const cancelBtn = document.getElementById(`cancelBtn-${userId}`);
            const saveBtn = document.getElementById(`saveBtn-${userId}`);
            const displaySpan = document.getElementById(`display-${userId}`);
            const editInput = document.getElementById(`edit-${userId}`);

            editBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'none';
            saveBtn.style.display = 'none';
            displaySpan.style.display = 'inline';
            editInput.style.display = 'none';

            editingRow = null;
        }

        function saveEdit(userId) {
            const editInput = document.getElementById(`edit-${userId}`);
            const newValue = parseInt(editInput.value) || 0;

            if (newValue < 0) {
                showMessage('Shares amount cannot be negative', 'error');
                return;
            }

            const user = users.find(u => u.id === userId);
            if (user) {
                user.shares = newValue;
                localStorage.setItem('lumwodUsers', JSON.stringify(users));
                cancelEdit(userId);
                displayUsers();
                updateStats();
                showMessage('Shares updated successfully!', 'success');
            }
        }

        function enableEdit(userId) {
            const editBtn = document.getElementById(`editBtn-${userId}`);
            if (editBtn && editBtn.style.display !== 'none') {
                startEdit(userId);
            }
        }

        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

            if (!searchTerm) {
                filteredUsers = [...users];
                displayUsers();
                return;
            }

            filteredUsers = users.filter(user => 
                user.fullName.toLowerCase().includes(searchTerm) ||
                user.phone.includes(searchTerm)
            );

            displayUsers();
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            filteredUsers = [...users];
            displayUsers();
        }

        function updateStats() {
            document.getElementById('totalUsers').textContent = users.length;
            const totalShares = users.reduce((sum, user) => sum + user.shares, 0);
            const averageShares = users.length > 0 ? Math.round(totalShares / users.length) : 0;
            document.getElementById('totalShares').textContent = 'KSH ' + formatNumber(totalShares);
            document.getElementById('averageShares').textContent = 'KSH ' + formatNumber(averageShares);
        }

        function exportToCSV() {
            let csv = 'Full Name,Phone Number,Current Shares (KSH)\n';
            users.forEach(user => {
                csv += `"${user.fullName}","${user.phone}",${user.shares}\n`;
            });

            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv));
            element.setAttribute('download', 'shares_' + new Date().toISOString().split('T')[0] + '.csv');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);

            showMessage('Shares data exported to CSV!', 'success');
        }

        function refreshData() {
            loadUsers();
            showMessage('Data refreshed!', 'success');
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 4000);
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-US').format(num);
        }

        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            sessionStorage.removeItem('username');
            sessionStorage.removeItem('role');
            sessionStorage.removeItem('loginTime');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
